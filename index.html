<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush Confessions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crush Confessions</h1>
        <p>Got a crush? Share your confession here... anonymously!</p>
    </header>

    <main>
        <section class="confession-form">
            <h2>Confess Your Crush</h2>
            <form id="confessionForm">
                <textarea id="confessionText" placeholder="Write your confession here..." rows="4"></textarea>
                <button type="submit">Submit Confession</button>
            </form>
        </section>

        <section class="confessions-list">
            <h2>Recent Confessions</h2>
            <ul id="confessions">
                <!-- Confessions will appear here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Crush Confessions. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
